<table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <mat-text-column name="name"></mat-text-column>
    <ng-container matColumnDef="recurrences">
        <th mat-header-cell *matHeaderCellDef>Schedule</th>
        <td mat-cell *matCellDef="let e">
            <ul>
                <li *ngFor="let r of e.recurrences">{{r.dayOfWeekName}} from {{'2000-01-01 ' + r.startTime | date:'shortTime'}} to {{'2000-01-01 ' + r.endTime | date:'shortTime'}}</li>
            </ul>
        </td>
    </ng-container>
    <mat-text-column name="description"></mat-text-column>
</table>
