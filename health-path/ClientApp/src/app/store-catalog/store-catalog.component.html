<table mat-table [dataSource]="products">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <mat-text-column name="licenceNo" headerText="NHP ID"></mat-text-column>
    <mat-text-column name="productName" headerText="Name"></mat-text-column>
    <mat-text-column name="companyName" headerText="Company"></mat-text-column>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let product">{{product.active ? "Available" : "Discontinued"}}</td>
    </ng-container>
    <ng-container matColumnDef="purposes">
        <th mat-header-cell *matHeaderCellDef>Purpose</th>
        <td mat-cell *matCellDef="let product">
            <ul>
                <li *ngFor="let p of product.purposes">{{p}}</li>
            </ul>
        </td>
    </ng-container>
</table>
